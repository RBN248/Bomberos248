<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Servicios - S.O.B.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --rojo: #CC0000; --oscuro: #121212; --gris: #2a2a2a; --verde: #28a745; --oro: #ffc107; --azul: #007bff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--oscuro); color: white; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }
        .panel { background: #1e1e1e; border-radius: 10px; border: 1px solid #333; padding: 20px; }
        h2 { color: var(--rojo); border-bottom: 2px solid var(--rojo); padding-bottom: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9em; }
        th { text-align: left; padding: 12px; background: #252525; color: var(--oro); border-bottom: 2px solid #333; }
        td { padding: 12px; border-bottom: 1px solid #222; }
        
        .status { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.8em; }
        .status-curso { background: var(--rojo); color: white; }
        .status-fin { background: var(--verde); color: white; }
        
        .btn-edit { background: var(--azul); color: white; padding: 5px 10px; border-radius: 4px; text-decoration: none; font-size: 0.85em; }
        .btn-volver { background: #333; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; margin-bottom: 20px; }
        tr:hover { background: #252525; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin" class="btn-volver"><i class="fa fa-arrow-left"></i> VOLVER A ADMIN</a>
        
        <div class="panel">
            <h2><i class="fa fa-archive"></i> Historial de Partes de Servicio</h2>
            <table>
                <thead>
                    <tr>
                        <th>ACTA</th>
                        <th>FECHA/HORA</th>
                        <th>TIPO SINIESTRO</th>
                        <th>UBICACIÃ“N</th>
                        <th>ESTADO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in partes %}
                    <tr>
                        <td><b>#{{ p.nro_acta }}</b></td>
                        <td>{{ p.hora_alarma.strftime('%d/%m %H:%M') }}</td>
                        <td>{{ p.tipo_siniestro }}</td>
                        <td>{{ p.ubicacion }}</td>
                        <td>
                            <span class="status {{ 'status-curso' if p.estado == 'En curso' else 'status-fin' }}">
                                {{ p.estado.upper() }}
                            </span>
                        </td>
                        <td>
                            <a href="/servicio/{{ p.id }}/gestion" class="btn-edit">
                                <i class="fa fa-edit"></i> REVISAR / EDITAR
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
