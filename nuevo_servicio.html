<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Alarma - Bomberos Mariano Acosta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #222; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }
        .form-card { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
            width: 100%;
            max-width: 550px; 
            border-top: 10px solid #CC0000; 
            box-sizing: border-box;
        }
        h2 { 
            color: #CC0000; 
            text-align: center; 
            margin-bottom: 20px; 
            letter-spacing: -1px; 
            text-transform: uppercase;
        }
        .section-title {
            background: #f8f8f8;
            padding: 8px 12px;
            border-left: 4px solid #CC0000;
            margin: 20px 0 15px 0;
            font-weight: bold;
            color: #333;
            font-size: 0.9em;
        }
        label { 
            font-weight: bold; 
            color: #555; 
            display: block; 
            margin-bottom: 5px; 
            font-size: 0.85em;
        }
        input, select { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 1em; 
        }
        input:focus, select:focus {

            border-color: #CC0000;
            box-shadow: 0 0 5px rgba(204,0,0,0.2);
        }
        .grid-denuncia {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .btn-submit { 
            background: #CC0000; 
            color: white; 
            border: none; 
            padding: 15px; 
            width: 100%; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 1.1em; 
            transition: 0.3s; 
            margin-top: 10px;
        }
        .btn-submit:hover { 
            background: #990000; 
            transform: translateY(-2px); 
        }
        .cancelar { 
            display: block; 
            text-align: center; 
            margin-top: 15px; 
            color: #777; 
            text-decoration: none; 
            font-size: 0.9em; 
        }
    </style>
</head>
<body>
    <div class="form-card">

    </div>
</body>
</html>
